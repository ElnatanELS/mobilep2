<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form">
    <ion-item>
      <ion-label stacked>Titulo</ion-label>
      <ion-input type="text" formControlName="titulo"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.titulo.valid && (form.controls.titulo.dirty || form.controls.titulo.touched)" color="danger">
      <div [hidden]="!form.controls.titulo.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>

    <ion-item>
      <ion-label stacked>Linguagen</ion-label>
      <ion-input type="text" formControlName="ling"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.ling.valid && (form.controls.ling.dirty || form.controls.ling.touched)" color="danger">
      <div [hidden]="!form.controls.ling.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>

    <ion-item>
      <ion-label stacked>Código</ion-label>
      <ion-input type="text" formControlName="cod"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.cod.valid && (form.controls.cod.dirty || form.controls.cod.touched)" color="danger">
      <div [hidden]="!form.controls.cod.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>

    <div padding>
      <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Salvar</button>
    </div>
  </form>
</ion-content>
